<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><span>Form Input</span>Samples</h1>
    <p>Intro/Javascript</p>
    <article class="regular">
        <h2>Textbox</h2>
        <label for="tbuser">Username</label>
        <input type="text" id="tbuser" placeholder="Enter Username" maxlength="15">
        <input type="button" id="btn1" value="Click Me">
        <p class="output" id="output1"></p>
    </article>
    <script>
        const txt1 = document.getElementByIdw('tbuser');
        const btn1 = document.getElementByIdw('btn1');
        const out1 = document.getElementByIdw('output1');

        function fun1() {
            out1.innerHTML = txt1.value;
        }
        btn1.addEventListener('click', fun1);
    </script>

</body>

</html>
